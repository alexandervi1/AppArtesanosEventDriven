<div class="min-h-screen bg-gradient-to-br from-slate-100 via-white to-amber-50 text-slate-800 antialiased">
  <div class="flex min-h-screen flex-col">
    <header class="border-b border-slate-200/60 bg-white/70 shadow-sm backdrop-blur">
      <div class="mx-auto flex w-full max-w-6xl flex-col gap-5 px-6 py-5 lg:flex-row lg:items-center lg:justify-between">
        <a
          routerLink="/"
          class="flex items-center gap-4 text-slate-900 transition hover:text-amber-600"
          routerLinkActive="text-amber-600"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <span class="inline-flex h-12 w-12 items-center justify-center rounded-2xl bg-amber-500 text-xl font-semibold text-white shadow-lg shadow-amber-500/40">
            AE
          </span>
          <div class="text-left">
            <p class="text-lg font-semibold">Artesanos Ecuador</p>
            <p class="text-sm text-slate-500">Comercio justo y dise&ntilde;o local</p>
          </div>
        </a>
        <nav class="flex flex-1 flex-col gap-4 text-sm font-semibold text-slate-600 lg:flex-row lg:items-center lg:justify-end lg:gap-6">
          <a
            routerLink="/"
            routerLinkActive="text-amber-600"
            [routerLinkActiveOptions]="{ exact: true }"
            class="transition hover:text-amber-600"
          >
            Inicio
          </a>
          <a
            routerLink="/cart"
            routerLinkActive="text-amber-600"
            class="relative inline-flex items-center gap-2 transition hover:text-amber-600"
          >
            <span>Carrito</span>
            <span
              *ngIf="totalItems()"
              class="inline-flex min-w-[1.5rem] justify-center rounded-full bg-amber-500 px-2 py-[0.175rem] text-xs font-semibold text-white shadow-sm"
            >
              {{ totalItems() }}
            </span>
          </a>
          <a
            routerLink="/admin/productos"
            routerLinkActive="text-amber-600"
            class="transition hover:text-amber-600"
          >
            Registrar producto
          </a>
          <a
            routerLink="/admin/resumen"
            routerLinkActive="text-amber-600"
            class="transition hover:text-amber-600"
          >
            Resumen ventas
          </a>
        </nav>
      </div>
    </header>

    <main class="flex-1">
      <router-outlet />
    </main>

    <footer class="border-t border-slate-200/60 bg-white/70">
      <div class="mx-auto flex max-w-6xl flex-col gap-2 px-6 py-6 text-sm text-slate-500 md:flex-row md:items-center md:justify-between">
        <p>&copy; {{ year }} Artesanos Ecuador. Proyecto acad&eacute;mico para potenciar talleres locales.</p>
        <span class="text-xs uppercase tracking-[0.25em] text-slate-400">Hecho en Angular</span>
      </div>
    </footer>
  </div>
</div>
